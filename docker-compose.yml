services:
  postgres_db:
    image: postgres:16
    hostname: postgres_db
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: wedding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wedding"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'

  app:
    build: 
      context: .  
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
    depends_on:
      postgres_db:
        condition: service_healthy
    env_file:
      - .env.prod
    environment:
      # Opcional: desativar migrações se necessário
      # SKIP_MIGRATIONS: "true"
      DATABASE_URL: "postgresql://postgres:postgres@postgres_db:5432/wedding?schema=public"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "meusegredomuitoseguro"
      AUTH_TRUST_HOST: "true"
    networks:
      - prisma-network

  prisma-studio:
    image: node:lts-alpine3.17
    working_dir: /app
    volumes:
      - .:/app
    command: >
      sh -c "npm install -g pnpm && 
             pnpm exec prisma studio --port 5555 --browser none"
    ports:
      - "5555:5555"
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres_db:5432/wedding?schema=public"
    networks:
      - prisma-network
    depends_on:
      postgres_db:
        condition: service_healthy
      app:
        condition: service_started

networks:
  prisma-network:
    name: prisma-network

volumes:
  postgres_data: 