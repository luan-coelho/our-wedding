services:
  postgres_db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '${POSTGRES_PORT}:5432'
    networks:
      - prisma-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-app
    restart: always
    ports:
      - '${PORT}:${PORT}'
    depends_on:
      postgres_db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      # importante: host do banco deve ser "postgres_db"
      DATABASE_URL: ${DATABASE_URL}
      AUTH_URL: "${AUTH_URL}"
      AUTH_SECRET: "${AUTH_SECRET}"
      AUTH_TRUST_HOST: "${AUTH_TRUST_HOST}"
    networks:
      - prisma-network
    stdin_open: true
    tty: true

networks:
  prisma-network:
    name: prisma-network

volumes:
  postgres_data:
